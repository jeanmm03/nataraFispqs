<style>
  body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#fef3c7; }

  /* Scroll containers */
  .scroll-vertical { max-height:300px; overflow-y:auto; padding-right:4px; }
  .scroll-vertical::-webkit-scrollbar { width:6px; }
  .scroll-vertical::-webkit-scrollbar-thumb { background:rgba(107,114,128,0.5); border-radius:4px; }

  /* Modal */
  .modal {
    position: fixed; top:0; left:0; right:0; bottom:0;
    display:none; justify-content:center; align-items:center;
    background: rgba(0,0,0,0.6); z-index:1000;
    animation: fadeIn 0.3s ease;
  }
  .modal-content {
    background:white; width:90%; max-width:600px;
    border-radius:12px; padding:20px; box-shadow:0 5px 20px rgba(0,0,0,0.4);
    transform: scale(0.9); animation: scaleIn 0.3s forwards;
    max-height:80vh; overflow-y:auto;
  }
  .modal-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
  .modal-header button { background:#f87171; color:white; border:none; padding:4px 10px; border-radius:9999px; cursor:pointer; }
  .modal-header button:hover { background:#ef4444; }
  .filter-tags { display:flex; flex-wrap:wrap; gap:6px; margin-bottom:12px; }
  .filter-tags button { padding:4px 10px; border-radius:9999px; border:none; cursor:pointer; transition:all 0.2s; }
  .filter-tags button.active { font-weight:bold; box-shadow:0 0 5px rgba(0,0,0,0.3); }
  .search-input { width:100%; padding:8px 10px; margin-bottom:12px; border:1px solid #ccc; border-radius:8px; }

  /* File card como botão */
  .file-card {
    padding:12px; border-radius:10px; margin-bottom:8px;
    cursor:pointer; transition:all 0.2s;
    display:flex; justify-content:flex-start; align-items:center;
    background:#facc15; color:#000;
  }
  .file-card:hover { background:#f59e0b; transform:scale(1.01); }
  .file-card span {
    display:block; white-space:nowrap;
    overflow-x:auto; max-width:100%;
  }

  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  @keyframes scaleIn { from {transform:scale(0.9);} to {transform:scale(1);} }
</style>

let filtroAtivo = "Todos";
let clienteAtual = "";

function abrirModal(cliente) {
  clienteAtual = cliente;
  filtroAtivo = "Todos";
  document.getElementById('modal').style.display='flex';
  document.getElementById('clienteNome').textContent=cliente;

  const filtrosDiv = document.getElementById('filtrosContainer');
  filtrosDiv.innerHTML = "";
  clientes[cliente].filtros.forEach(filtro=>{
    const btn = document.createElement('button');
    btn.textContent = filtro;
    btn.className = filtro===filtroAtivo?"active":"";
    btn.onclick = () => { filtroAtivo=filtro; atualizarFiltro(); };
    filtrosDiv.appendChild(btn);
  });

  document.getElementById('searchInput').value = "";
  atualizarArquivos();
}

function fecharModal() { document.getElementById('modal').style.display='none'; }

function atualizarFiltro() {
  const buttons = document.querySelectorAll('.filter-tags button');
  buttons.forEach(b=>b.classList.remove('active'));
  const btnAtivo = Array.from(buttons).find(b=>b.textContent===filtroAtivo);
  if(btnAtivo) btnAtivo.classList.add('active');
  atualizarArquivos();
}

function atualizarArquivos() {
  const container = document.getElementById('arquivosContainer');
  container.innerHTML="";
  const searchText = document.getElementById('searchInput').value.toLowerCase();

  const arquivos = clientes[clienteAtual].arquivos.filter(a=>{
    const matchFiltro = filtroAtivo==="Todos"||a.tipo===filtroAtivo;
    const matchSearch = a.nome.toLowerCase().includes(searchText);
    return matchFiltro && matchSearch;
  });

  arquivos.forEach(a=>{
    const div = document.createElement('div');
    div.className = 'file-card';
    div.innerHTML = `<span>${a.nome}</span>`;
    div.onclick = () => { alert(`Abrir: ${a.nome}`); }; // todo card clicável
    container.appendChild(div);
  });
}
