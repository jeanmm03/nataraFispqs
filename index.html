<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DE SANTA - ARQUIVOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Modal estilizado */
    #modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.8);
      justify-content:center;
      align-items:center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    #modal iframe {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      background: #fff;
      animation: scaleIn 0.3s ease;
    }

    #modal button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f87171; /* vermelho Tailwind */
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    #modal button:hover {
      background: #ef4444;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes scaleIn {
      from {transform: scale(0.8);}
      to {transform: scale(1);}
    }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-white flex items-center justify-center min-h-screen px-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h2 id="boasVindas" class="text-3xl font-semibold text-gray-800 mb-4">Bem-vindo!</h2>
    <p class="text-gray-600 mb-6">Selecione um arquivo para visualizar:</p>

    <select id="lista" class="w-full border border-gray-300 rounded-lg p-3 mb-6 text-gray-700 focus:ring-yellow-400 focus:outline-none transition duration-150 ease-in-out">
      <option value="">-- Selecione --</option>
    </select>

    <button
      onclick="abrirItemSelecionado()"
      class="w-full bg-yellow-400 text-black font-medium py-3 rounded-lg hover:bg-yellow-500 transition duration-200 ease-in-out"
    >
      Acessar Arquivo
    </button>
  </div>

  <!-- Modal para exibir PDF -->
  <div id="modal" class="flex">
    <iframe id="iframePDF"></iframe>
    <button onclick="fecharModal()">âœ– Fechar</button>
  </div>

<script>
  window.onload = async () => {
    const nome = localStorage.getItem('usuarioNome') || 'UsuÃ¡rio';
    document.getElementById('boasVindas').textContent = `ðŸ‘‹ Bem-vindo, ${nome}!`;

    try {
      const res = await fetch('https://script.google.com/macros/s/AKfycbwHr0kRQPf9FEY214b1Uixqo3U4AKgDzc_QPabKjcTVmlHGzLBoMBjJLhyY595I6uJckQ/exec'); 
      if (!res.ok) throw new Error(`Erro ao buscar JSON: ${res.status}`);

      const data = await res.json();
      const lista = document.getElementById('lista');

      if (!data || data.length === 0) {
        const opt = document.createElement("option");
        opt.textContent = "Nenhum PDF encontrado.";
        opt.disabled = true;
        lista.appendChild(opt);
        return;
      }

      data.sort((a, b) => a.nome.localeCompare(b.nome, 'pt-BR', { sensitivity: 'base' }));

      data.forEach(file => {
        const opt = document.createElement('option');
        opt.value = file.caminho; // jÃ¡ estÃ¡ no formato Google Docs Viewer
        opt.textContent = `ðŸ“„ ${file.nome}`;
        lista.appendChild(opt);
      });

    } catch (error) {
      alert("Erro ao carregar lista de arquivos.");
      console.error("Erro detalhado:", error);
    }
  };

  function abrirItemSelecionado() {
    const lista = document.getElementById('lista');
    const caminho = lista.value;
    if (!caminho) return alert("Selecione um arquivo.");

    const modal = document.getElementById('modal');
    const iframe = document.getElementById('iframePDF');

    iframe.src = caminho; // abre o PDF no modal usando Google Docs Viewer
    modal.style.display = "flex";
  }

  function fecharModal() {
    const modal = document.getElementById('modal');
    const iframe = document.getElementById('iframePDF');
    iframe.src = ""; // limpa o PDF
    modal.style.display = "none";
  }
</script>
</body>
</html>
