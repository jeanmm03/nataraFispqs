<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bem-vindo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    <h2 id="boasVindas" class="text-2xl font-bold text-gray-800 mb-6">Bem-vindo!</h2>
    <p class="text-gray-600 mb-4">Selecione um arquivo PDF:</p>

    <select id="lista" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-yellow-400 focus:outline-none">
      <option value="">-- Selecione --</option>
    </select>

    <div class="mt-6">
      <button onclick="abrirItemSelecionado()" class="w-full bg-yellow-400 text-black py-2 rounded-lg hover:bg-yellow-500">
        Acessar
      </button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyDZhrfrzgn0PzfnkWQzOx6iu_6Pk_XWUDs";
    const FOLDER_ID = "1IuVi--l_OwMDnKoc2_U2UB6pfLFygleb";

    window.onload = async () => {
      const nome = localStorage.getItem('usuarioNome') || 'UsuÃ¡rio';
      document.getElementById('boasVindas').textContent = `Bem-vindo, ${nome}!`;

      try {
        const endpoint = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType='application/pdf'&key=${API_KEY}&fields=files(id,name)`;
        const res = await fetch(endpoint);
        const data = await res.json();
        const lista = document.getElementById('lista');

        if (!data.files || data.files.length === 0) {
          const opt = document.createElement("option");
          opt.textContent = "Nenhum PDF encontrado.";
          opt.disabled = true;
          lista.appendChild(opt);
          return;
        }

        data.files.forEach(file => {
          const opt = document.createElement('option');
          opt.value = file.id;
          opt.textContent = file.name;
          lista.appendChild(opt);
        });
      } catch (error) {
        alert("Erro ao carregar lista de arquivos.");
        console.error(error);
      }
    };

    function abrirItemSelecionado() {
      const id = document.getElementById('lista').value;
      if (!id) return alert("Selecione um arquivo.");
      window.open(`https://drive.google.com/file/d/${id}/preview`, '_blank');
    }
  </script>
</body>
</html>
