<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador de FISPQs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-xl">
    <h1 class="text-xl font-bold text-center mb-4">Lista de Arquivos PDF</h1>
    <ul id="lista" class="space-y-2"></ul>
  </div>

  <script>
    const API_KEY = "AIzaSyDZhrfrzgn0PzfnkWQzOx6iu_6Pk_XWUDs";
    const FOLDER_ID = "1IuVi--l_OwMDnKoc2_U2UB6pfLFygleb";

    async function listarArquivos() {
      const endpoint = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType='application/pdf'&key=${API_KEY}&fields=files(id,name)`;

      try {
        const res = await fetch(endpoint);
        const data = await res.json();

        const lista = document.getElementById("lista");
        if (!data.files || data.files.length === 0) {
          lista.innerHTML = "<li class='text-center text-gray-500'>Nenhum PDF encontrado.</li>";
          return;
        }

        data.files.forEach(file => {
          const li = document.createElement("li");
          li.innerHTML = `
            <a href="https://drive.google.com/file/d/${file.id}/preview" target="_blank" 
              class="block bg-yellow-400 hover:bg-yellow-500 text-black font-medium py-2 px-4 rounded-lg text-center">
              ${file.name}
            </a>`;
          lista.appendChild(li);
        });

      } catch (error) {
        console.error("Erro ao listar arquivos:", error);
        document.getElementById("lista").innerHTML = "<li class='text-red-500 text-center'>Erro ao carregar arquivos.</li>";
      }
    }

    listarArquivos();
  </script>
</body>
</html>
